        <style>
            @font-face {
                font-family: "Bicyclette";
                src: url("Bicyclette-Bold.woff2") format("woff2");
                font-weight: bold;
                font-style: normal;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Bicyclette", sans-serif;
                background: #ffdd16;
                color: #000;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            header {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem 1rem;
            }

            header img {
                width: 100%;
                height: auto;
                display: block;
            }

            header h1 {
                text-align: center;
                font-size: 1.5rem;
                margin-top: 1rem;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            nav {
                position: sticky;
                top: 0;
                z-index: 10;
            }

            .nav-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 1.5rem 1rem;
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                justify-content: center;
            }

            .nav-container a {
                flex: 0 0 auto;
                width: 200px;
                padding: 1.25rem 1.75rem;
                color: #000;
                text-decoration: none;
                text-align: center;
                border-radius: 25px;
                font-weight: bold;
                font-size: 1.5rem;
                transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                border: 5px solid #000;
                letter-spacing: 1px;
                white-space: nowrap;
            }

            .nav-container a:hover {
                transform: translate(-3px, -3px);
                box-shadow: 9px 9px 0 #000;
            }

            .nav-container a:active {
                transform: translate(2px, 2px);
                box-shadow: 4px 4px 0 #000;
            }

            main {
                flex: 1;
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem 1rem;
                width: 100%;
            }

            footer {
                background: #000;
                color: #fff;
                padding: 3rem 1rem;
                text-align: center;
                position: relative;
                z-index: 20;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }

            footer .content {
                max-width: 600px;
                margin: 0 auto;
            }

            footer p {
                font-size: 1.2rem;
                line-height: 1.6;
                margin-bottom: 1.5rem;
            }

            footer h2 {
                font-size: 1.8rem;
                text-transform: uppercase;
                letter-spacing: 2px;
                margin: 2rem 0 1.5rem;
            }

            footer img.qrcode {
                max-width: 250px;
                margin: 1.5rem auto;
                display: block;
                background: #fff;
                padding: 1rem;
                border-radius: 15px;
            }

            footer img.logo {
                max-width: 200px;
                margin: 2rem auto 0;
                display: block;
            }

            footer .pix-key {
                font-size: 1.3rem;
                font-weight: bold;
                margin: 1rem 0 0.5rem;
            }

            footer .pix-name {
                font-size: 0.8rem;
                font-style: italic;
                color: #ccc;
            }

            @media (max-width: 400px) {
                .nav-container {
                    flex-direction: column;
                    gap: 0.75rem;
                    padding: 1rem;
                }

                .nav-container a {
                    min-width: 100%;
                    padding: 1rem 1.5rem;
                }

                header {
                    padding: 1rem;
                }
            }
        </style>
